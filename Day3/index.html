<!-- <title> 元素:

定义了浏览器工具栏的标题
当网页添加到收藏夹时，显示在收藏夹中的标题
显示在搜索引擎结果页面的标题
 -->>
<!DOCTYPE html>
<html>
    <head> 
    <meta charset="utf-8"> 
        <title>
            文档标题
        </title>
        <!-- base 元素表示默认的链接-->>
        <base href="http://www.runoob.com/images/" target="_blank">

    </head>
<body>
    文档内容......
    <a href="">boyang</a>
</body>
 
</html>
